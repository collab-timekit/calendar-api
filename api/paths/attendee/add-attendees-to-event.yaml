post:
  tags:
    - attendee
  summary: Add attendees to event
  description: Add attendees to the specified event
  operationId: addAttendeesToEvent
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
        format: int64
      required: true
      description: Event ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../components/schemas/AttendeeDto.yaml'
  responses:
    '204':
      description: Attendees successfully added