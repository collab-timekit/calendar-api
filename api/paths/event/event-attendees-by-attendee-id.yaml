delete:
  tags:
    - event
  summary: Remove an attendee from an event
  operationId: removeAttendeeFromEvent
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
        format: int64
      required: true
      description: Unique identifier of the event
    - in: path
      name: attendeeId
      schema:
        type: string
      required: true
      description: Unique identifier of the attendee to be removed
  responses:
    '204':
      description: Attendee was successfully removed from the event