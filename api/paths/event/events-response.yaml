post:
  tags:
    - event
  summary: Respond to event invitation
  description: Submit a response to an event invitation
  operationId: respondToEventInvitation
  parameters:
    - in: path
      name: eventId
      schema:
        type: integer
        format: int64
      required: true
      description: Event ID
    - in: query
      name: status
      schema:
        $ref: '../../components/schemas/enums/ResponseStatusDto.yaml'
      required: true
      description: Response status
  responses:
    '204':
      description: Response recorded